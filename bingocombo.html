<!DOCTYPE html>
<html lang="es">
<head>

    <title>CARTONES BINGO COMBO DESCARGA</title>
    <link rel="stylesheet" href="bingocombo.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

<body>
    <div class="container">
        <header>
            <div class="title-image-container">

            <div class="export-container">
