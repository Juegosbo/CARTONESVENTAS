<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>CARTONES BINGO DESCARGA</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <header>
            <div class="title-image-container">
                <img src="titulo.png" alt="Título del Juego de Bingo" class="title-image">
                <p>INGRESAR SU NUMERO DE CARTON PARA DESCARGAR</p>
            </div>
        </header>
        
        <section id="controls">
            <div class="search-container">
                <input type="number" id="searchBox" placeholder="Buscar cartón por número">
             
                <button id="searchButton">Buscar Cartón</button>
            </div>
        </section>
        <section id="bingo">
            <div id="bingoBoardsContainer"></div>
        </section>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
